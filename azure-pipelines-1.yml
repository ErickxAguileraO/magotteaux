trigger:
- release

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'Produccion'
    contents:  |
      **
      !.git/**
      !.env
    targetFolder: '/home/magotteauxtestin/public_html/'
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'Produccion'
    runOptions: 'commands'
    commands: |
      cd /home/magotteauxtestin/public_html/ && chown -fR magotteauxtestin:magotteauxtestin . && php artisan migrate
    readyTimeout: '20000'