trigger:
- produccion
variables:
- group: credenciales

steps:
- script: |
    rsync -auv -e 'sshpass -p "$(password_produccion)" ssh -o StrictHostKeyChecking=no' --chown=magotteauxplataf:magotteauxplataf  --exclude='.htaccess' --exclude='*.md' --exclude='*.yml' --exclude='.git' --exclude='.env'  --exclude='.env.example' --exclude='composer.lock' --exclude='BD' . root@45.33.42.95:/home/magotteauxplataf/public_html/
  displayName: 'Rsync a servidor de Produccion'


- task: SSH@0
  inputs:
    sshEndpoint: 'produccion'
    runOptions: 'commands'
    commands: |
      cd /home/magotteauxplataf/public_html/ && composer update && php artisan migrate
    readyTimeout: '20000'
