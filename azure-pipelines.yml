trigger:
- Desarrollo

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'Desarrollo'
    contents:  |
      **
      !.git/**
      !.env
    targetFolder: '/home/magotteauxaeurus/public_html/'
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'Desarrollo'
    runOptions: 'commands'
    commands: |
      cd /home/magotteauxaeurus/public_html/
      chmod -fR magotteauxaeurus:magotteauxaeurus
      php artisan migrate
    readyTimeout: '20000'